name: Android Checks & Tests

on:
  push:
    branches:
      - master

jobs:
  verify:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: Decrypt secrets
      run: ./.github/scripts/decrypt_secrets.sh
      env:
        KEYSTORE_PASSPHRASE: ${{ secrets.KEYSTORE_PASSPHRASE }}
    - name: Run ktlint
      run: curl -sSLO https://github.com/pinterest/ktlint/releases/download/0.35.0/ktlint && chmod a+x ktlint && ./ktlint
    - name: Run Unit Tests (app)
      run: ./gradlew :app:testDebugUnitTest
    - name: Run Unit Tests (ui-repository)
      run: ./gradlew :ui-repository:testDebugUnitTest
